<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/hk-grotesk" type="text/css"/>
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fantasque-sans-mono" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
          <a class="navbar-item" href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
        </div>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <a class="navbar-item" href="/indexes/arte.html">Arte</a>
            <a class="navbar-item" href="/indexes/musica.html">Música</a>
            <a class="navbar-item" href="/indexes/escritos.html">Escritos</a>
            <a class="navbar-item" href="/indexes/guias-e-tutoriais.html">Guias e Tutoriais</a>
          </div>
        </div>
      </nav>
    </div>
    <section class="section">
      <div class="container text-content">
        <div class="columns">
          <div class="column is-6 is-offset-3">
            {{ content }}
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <a href="/editorial/quem-somos.html">Quem somos?</a>
        <a href="/editorial/manifesto.html">Manifesto para um mundo (ainda) sem brilho</a>
        <a href="/editorial/contato.html">Contato</a>
        <a href="https://github.com/doctrinationwave/doctrinationwave.github.io">Repositório no GitHub</a>
      </div>
    </footer>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
     <script src="/assets/js/script.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
